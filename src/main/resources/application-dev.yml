server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url : jdbc:h2:mem:test;MODE=MySQL
    username : sa
    password :

  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true
#db 연결
  h2:
    console:
      enabled: true
#웹에 연결될 수 있게
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#서버가 실행될 때 @entity 되어있는걸 크리에이트함.
#hibernate 가 실행될 때     show-sql: true 면 내용 띄워줌